<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        label {
            display: inline-block;
            width: 300px;
            text-align: left;
        }
        input[type="checkbox"], input[type="text"] {
            margin-bottom: 10px;
        }
        #generatedPassword {
            font-weight: bold;
            margin-top: 20px;
        }
        #copyButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <form>
        <label for="passwordLength">1 - Password Length:</label>
        <input type="number" id="passwordLength" min="8" max="64" required><br>

        <label for="includeSymbols">2 - Include Symbols:</label>
        <input type="checkbox" id="includeSymbols"><br>

        <label for="includeNumbers">3 - Include Numbers:</label>
        <input type="checkbox" id="includeNumbers"><br>

        <label for="includeLowercase">4 - Include Lowercase Characters:</label>
        <input type="checkbox" id="includeLowercase"><br>

        <label for="includeUppercase">5 - Include Uppercase Characters:</label>
        <input type="checkbox" id="includeUppercase"><br>

        <label for="excludeSimilar">6 - Exclude Similar Characters:</label>
        <input type="checkbox" id="excludeSimilar"><br>

        <label for="excludeAmbiguous">7 - Exclude Ambiguous Characters:</label>
        <input type="checkbox" id="excludeAmbiguous"><br>

        <label for="noInternet">8 - (do NOT send across the Internet):</label>
        <input type="checkbox" id="noInternet"><br>

        <label for="selectAutomatically">9 - (select the password automatically):</label>
        <input type="checkbox" id="selectAutomatically"><br>

        <label for="saveSettings">10 - (save all the settings above for later use):</label>
        <input type="checkbox" id="saveSettings"><br>

        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>

    <p id="generatedPassword">Your New Password: </p>
    <button id="copyButton" onclick="copyPassword()">Copy</button>

    <script>
        function generatePassword() {
            // Recuperar as preferências do usuário
            const passwordLength = parseInt(document.getElementById("passwordLength").value);
            const includeSymbols = document.getElementById("includeSymbols").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const excludeSimilar = document.getElementById("excludeSimilar").checked;
            const excludeAmbiguous = document.getElementById("excludeAmbiguous").checked;

            // Definir os caracteres possíveis para cada categoria
            const symbols = "@#$%";
            const numbers = "1234567890";
            const lowercase = "abcdefghijkmnopqrstuvwxyz";
            const uppercase = "ABCDEFGHJKLMNPQRSTUVWXYZ";
            const similarCharacters = "il1Lo0O";
            const ambiguousCharacters = "{}[]()/\\'\"`~,;:.<>";

            // Concatenar os caracteres que serão usados para gerar a senha
            let characters = "";
            if (includeSymbols) characters += symbols;
            if (includeNumbers) characters += numbers;
            if (includeLowercase) characters += lowercase;
            if (includeUppercase) characters += uppercase;
            if (excludeSimilar) characters = characters.replace(new RegExp("[" + similarCharacters + "]", "g"), "");
            if (excludeAmbiguous) characters = characters.replace(new RegExp("[" + ambiguousCharacters + "]", "g"), "");

            // Gerar a senha aleatória
            let generatedPassword = "";
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                generatedPassword += characters.charAt(randomIndex);
            }

            const generatedPasswordElement = document.getElementById("generatedPassword");
            generatedPasswordElement.textContent = "Your New Password: " + generatedPassword;
        }

        function copyPassword() {
            const generatedPasswordElement = document.getElementById("generatedPassword");
            const passwordText = generatedPasswordElement.textContent;

            const textArea = document.createElement("textarea");
            textArea.value = passwordText;

            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            alert("Password copied to clipboard!");
        }
    </script>
</body>
</html>
