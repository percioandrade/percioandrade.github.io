  <script>
    // O código JavaScript pode ser adicionado diretamente no arquivo HTML ou em um arquivo externo.
    // Aqui está uma versão inline para manter tudo em um só lugar.

    // Quando a página for carregada, verifique os itens marcados e atualize o estilo.
    document.addEventListener('DOMContentLoaded', function() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateStyle);
        updateStyle.call(checkbox); // Para aplicar o estilo inicialmente
      });
    });

    // Função para atualizar o estilo de acordo com o estado do checkbox (marcado ou não).
    function updateStyle() {
      const span = this.nextElementSibling;
      if (this.checked) {
        span.style.textDecoration = 'line-through';
      } else {
        span.style.textDecoration = 'none';
      }
    }
  </script>
