  <script>

    // When the page loads, check the marked items and update the style.
    document.addEventListener('DOMContentLoaded', function() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateStyle);
        updateStyle.call(checkbox); // Para aplicar o estilo inicialmente
      });
    });

    // Function to update the style according to the state of the checkbox (checked or not).
    function updateStyle() {
      const span = this.nextElementSibling;
      if (this.checked) {
        span.style.textDecoration = 'line-through';
      } else {
        span.style.textDecoration = 'none';
      }
    }
  </script>
